<p>binding works!</p>
<p>{{ name }}</p>

<label for="name">Name </label>
<input type="text" name="name" id="name" [ngModel]="enteredName" (ngModelChange)="onNameChange($event)">
<br />
<h2>EnteredName Value is : {{ displayvalue }}</h2>

<label for="company">Name </label>
<input type="text" name="company" id="company" [(ngModel)]="enteredCompanyName">

<h2>EnteredName Value is : {{ enteredCompanyName }}</h2>
